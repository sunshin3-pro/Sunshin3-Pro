<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Standalone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #667eea;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #5a67d8;
        }
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .test-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .test-button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .test-button.success {
            background: #28a745;
            color: white;
        }
        .test-button.danger {
            background: #dc3545;
            color: white;
        }
        .test-button.info {
            background: #17a2b8;
            color: white;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug-info {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>üöÄ Sunshin3 Pro - Login Test</h2>
            <p>Standalone Login Funktionalit√§t Test</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="emailInput">E-Mail:</label>
                <input type="email" id="emailInput" class="form-input" value="test@sunshin3.pro" required>
            </div>
            
            <div class="form-group">
                <label for="passwordInput">Passwort:</label>
                <input type="password" id="passwordInput" class="form-input" value="test123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Anmelden
            </button>
        </form>
        
        <div class="test-area">
            <h3>üß™ Login-Funktionalit√§t Tests:</h3>
            
            <button class="test-button success" onclick="testButtonClick()">
                ‚úÖ Button Click Test
            </button>
            
            <button class="test-button info" onclick="testFormSubmit()">
                üìã Form Submit Test
            </button>
            
            <button class="test-button danger" onclick="testErrorCase()">
                ‚ùå Error Case Test
            </button>
            
            <div id="statusArea"></div>
            
            <div class="debug-info" id="debugInfo">
                <strong>Debug Log:</strong><br>
                Page loaded successfully...<br>
            </div>
        </div>
    </div>

    <script>
        // Debug Logging
        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function showStatus(message, type = 'success') {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
            debugLog(`Status: ${message}`);
        }

        // Test Functions
        function testButtonClick() {
            debugLog('üîò Button Click Test triggered');
            showStatus('‚úÖ Button Click funktioniert!', 'success');
        }

        function testFormSubmit() {
            debugLog('üìã Form Submit Test triggered');
            const form = document.getElementById('loginForm');
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            debugLog(`Form data - Email: ${email}, Password: ${password ? '***' : 'EMPTY'}`);
            showStatus(`üìã Form Submit funktioniert! Email: ${email}`, 'success');
        }

        function testErrorCase() {
            debugLog('‚ùå Error Case Test triggered');
            showStatus('‚ùå Fehlerbehandlung funktioniert!', 'error');
        }

        // Main Login Form Handler
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('‚úÖ DOM Content Loaded');
            
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            if (loginForm) {
                debugLog('‚úÖ Login form found');
                
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    debugLog('üöÄ LOGIN FORM SUBMITTED!');
                    
                    const email = document.getElementById('emailInput').value;
                    const password = document.getElementById('passwordInput').value;
                    
                    debugLog(`Login attempt - Email: ${email}, Password: ${password ? '***' : 'EMPTY'}`);
                    
                    if (!email || !password) {
                        showStatus('‚ùå Bitte E-Mail und Passwort eingeben!', 'error');
                        return;
                    }
                    
                    // Simulate login process
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = 'üîÑ Anmelden...';
                    
                    setTimeout(() => {
                        if (email === 'test@sunshin3.pro' && password === 'test123') {
                            debugLog('‚úÖ Login erfolgreich!');
                            showStatus('üéâ Login erfolgreich! Weiterleitung zur Hauptanwendung...', 'success');
                            
                            setTimeout(() => {
                                debugLog('üéØ Hauptanwendung w√ºrde jetzt geladen...');
                                showStatus('üéØ Hauptanwendung geladen (Simulation)', 'success');
                            }, 1000);
                        } else {
                            debugLog('‚ùå Ung√ºltige Anmeldedaten');
                            showStatus('‚ùå Ung√ºltige Anmeldedaten!', 'error');
                        }
                        
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Anmelden';
                    }, 1500);
                });
                
                debugLog('‚úÖ Login form event listener added');
            } else {
                debugLog('‚ùå Login form NOT found!');
            }
            
            // Test button clicks directly
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    if (e.type === 'click') {
                        debugLog('üîò Login button CLICK detected!');
                    }
                });
                debugLog('‚úÖ Login button click listener added');
            }
            
            debugLog('üéØ All event listeners initialized successfully');
        });

        // Auto-test after page load
        setTimeout(() => {
            debugLog('üß™ Running automatic functionality test...');
            testButtonClick();
        }, 1000);
    </script>
</body>
</html>
